<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A very beautiful to-do app for your Profile project with Javascript">
    <title>My To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="head-image"></div>
    <div class="container">
        <div class="title-container">
            <h1 class="title">todo</h1>
            <div class="toggle-image"></div>
        </div>
        <div class="input-container">
            <span class="circle"></span>
            <input class="text-input" type="text" placeholder=" Create a new todo">
        </div>
        <div class="box">
            <div class="todo-lists">
                <div class="todo-container">
                    <!-- <div class="todo" draggable="true">                        
                        <input class="done"  type="checkbox"  id="todo1">
                        <label for="todo1">
                            This is the my tod-do for today
                        </label>
                        <button class="cancel-btn">
                            <img src="images/icon-cross.svg" alt="cancel">
                        </button>
                    </div> -->
                </div>
            </div>
            <div class="todo-container">
                <div class="todo-foot">
                    <span><span class="todo-left">0 </span> Done</span>
                    <span class="all">All</span>
                    <span class="active">Active</span>
                    <span class="completed">Completed</span>
                    <button class="clear-btn">Clear Completed</button>
                </div>
            </div>
        </div>
        <div class="drag-text">
            Drag and drop to reorder list
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
